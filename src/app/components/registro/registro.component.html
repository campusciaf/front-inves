<app-headerweb></app-headerweb>
<main class="main mainheight container-fluid" >
  <!-- time and temperature -->
  <div class="row text-white my-2">
      <div class="col">
          <p class="display-3 mb-0"><span id="time">11:33</span><small><span class="h4 text-uppercase" id="ampm"> am</span></small></p>
          <p class="lead fw-normal" id="date">1 March 2024</p>
      </div>
      <div class="col-auto text-end">
          <p class="display-3 mb-0">
              <img src="assets/img/lluvia.webp" alt="" class="vm me-0 tempimage" id="tempimage">
              <span id="temperature">8.4</span><span class="h4 text-uppercase"> <sup>0</sup>C</span>
          </p>

          <a href="javascript:void()" class="btn btn-link text-white dd-arrow-none dropdown-toggle" id="selectCity" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="h5 fw-normal" id="city">London</span> <i class="bi bi-pencil-square small fw-light"></i>
          </a>
          <ul class="dropdown-menu" aria-labelledby="selectCity" id="citychange">
              <li class="dropdown-item" data-value="New York">New York</li>
              <li class="dropdown-item active" data-value="London">London</li>
              <li class="dropdown-item" data-value="Qatar">Qatar</li>
              <li class="dropdown-item" data-value="Delhi">Delhi</li>
              <li class="dropdown-item" data-value="Sydney">Sydney</li>
          </ul>
      </div>
  </div>
  <!-- time and temperature ends -->

  <div class="row align-items-center justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 text-center text-white">
          <h1 class="display-4 mb-3 mb-lg-4">Crear una nueva cuenta,</h1>


          <form class="mb-4 text-start" (ngSubmit)="registro()">
              <!-- alert messages -->
              <div class="alert alert-danger fade show d-none mb-2 global-alert" role="alert">
                  <div class="row">
                      <div class="col"><strong>Requierd!</strong> Please enter valid data.</div>
                  </div>
              </div>
              <div class="alert alert-success fade show d-none mb-2 global-success" role="alert">
                  <div class="row">
                      <div class="col-auto align-self-center ">
                          <div class="spinner-border spinner-border-sm text-success me-2" role="status">
                              <span class="visually-hidden">Loading...</span>
                          </div>
                      </div>
                      <div class="col ps-0">
                          <strong>Awesome!</strong> Taking you to the next page.
                      </div>
                  </div>
              </div>
              <!-- Form elements -->

              <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
                <div class="input-group input-group-lg">
                    <span class="input-group-text text-theme border-end-0"><i class="fa-regular fa-envelope"></i></span>
                    <div class="form-floating">
                        <input class="form-control border-start-0" placeholder="Email" autofocus="" type="email" name="user_email"  [(ngModel)]="user_email" required >
                        <label>Correo Electrónico</label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
              <div class="input-group input-group-lg">
                  <span class="input-group-text text-theme border-end-0"><i class="fa-solid fa-key"></i></span>
                  <div class="form-floating">
                    <input class="form-control border-start-0" placeholder="Password" autofocus="" type="password" name="user_password" [(ngModel)]="user_password" required autocomplete="on">
                      <label for="password">Contraseña</label>
                  </div>
                  <span class="input-group-text text-secondary  border-end-0" id="viewpassword"><i class="fa-regular fa-eye"></i></span>
              </div>
          </div>
          <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
            <div class="input-group input-group-lg">
                <span class="input-group-text text-theme border-end-0"><i class="fa-solid fa-key"></i></span>
                <div class="form-floating">
                  <input class="form-control border-start-0" placeholder="Repetir password" autofocus="" type="password" name="repeat_password" [(ngModel)]="repeat_password" required autocomplete="on">
                    <label for="repeat_password">Repetir contraseña</label>
                </div>
                <span class="input-group-text text-secondary  border-end-0" id="viewpassword"><i class="fa-regular fa-eye"></i></span>
            </div>
        </div>
          <button class="btn btn-success" type="submit" ><i class="fa-solid fa-arrow-right"></i> Crear cuenta</button>


              <div class="invalid-feedback" style="display: none;">Add .com at last to insert valid data </div>
          </form>


      </div>
  </div>
</main>

<app-footerweb></app-footerweb>
